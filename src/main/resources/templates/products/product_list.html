<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li th:each="product:${products}">
        <span th:text="${product.getId()}"></span>
        <span th:text="${product.getName()}"></span>
        <span th:text="${product.getPrice()}"></span>
        <span th:text="${product.getCategory()}"></span>
    </li>
</ul>
<ul>
    <li th:each="product:${product_category}">
        <span th:text="${product.getId()}"></span>
        <span th:text="${product.getName()}"></span>
        <span th:text="${product.getPrice()}"></span>
        <span th:text="${product.getCategory()}"></span>
    </li>
</ul>

<ul>
    <li th:each="product:${product_price}">
        <span th:text="${product.getId()}"></span>
        <span th:text="${product.getName()}"></span>
        <span th:text="${product.getPrice()}"></span>
        <span th:text="${product.getCategory()}"></span>
    </li>
</ul>
</body>
</html>
