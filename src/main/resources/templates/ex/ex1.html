<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>[[${list}]]</h4>
<hr/>
<h4 th:text="${list}"></h4>

<!--/*<h3 th:each="${sos}">SOS</h3>*/-->
<div th:with="num1=${10}, num2=${20}">
    <h4 th:text="${num1 + num2}"></h4>

    <ul th:text="${num2}">
    </ul>

    <ul>20</ul>
</div>
<h4 th:text="${num1}"></h4>
<h2>[[${num1}]]</h2>

<ul>
    <li th:each="str:${list}" th:text="${str}"></li>
</ul>

<ul>
    <th:block th:each="str:${list}">
        <li>[[${str}]]</li>
    </th:block>
</ul>

<ul>
    <li th:each="str,status: ${list}">
        [[${status.index} + 1]] ------ [[${str}]]
    </li>
</ul>

<ul>
    <li th:each="str,status: ${list}">
        <span th:if="${status.odd}" style="background-color: blue">ODD -- [[${str}]]</span>
        <span th:unless="${status.odd}" style="background-color: orange">EVEN -- [[${str}]]</span>
    </li>
</ul>

<ul>
    <li th:each="str,status: ${list}">
        <span th:text="${status.odd} ? 'ODD---' + ${str} : 'EVEN ---- ' + ${str}"></span>
    </li>
</ul>



<ul>
    <th:block th:each="str,status:${list}">
        <li th:if="${status.odd}" style="background-color: blue">[[${str}]]</li>
        <li th:unless="${status.odd}" style="background-color: orange">EVEN -- [[${str}]]</li>
    </th:block>
</ul>

<ul>
    <li th:each="str,status: ${list}">
        <th:block th:switch="${status.index % 3}">
            <span th:case="0">000000[[${str}]]</span>
            <span th:case="1">111111[[${str}]]</span>
            <span th:case="2">333333[[${str}]]</span>
        </th:block>
    </li>

</ul>

<a th:href="@{/hello(name='홍길동', age=14, email='aaa@a.co.kr')}">
    /hello로 가자</a>
<br/>
<a th:href="@{/hello(types=${ {'AAA','BBB','DDD'} },age=14, email='aaa@a.co.kr')}">/hello로 가자</a>



</body>
</html>
